<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Login - Student Performance Predictor</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/forms.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <h1 class="navbar-logo">ðŸ“Š Student Performance Predictor</h1>
            <a href="/" class="btn-small">Back to Home</a>
        </div>
    </div>

    <div class="container">
        <div class="form-wrapper">
            <h2>HOD (Head of Department) Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <p class="text-center">For HOD Use Only | <a href="/">Back to Home</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Student Performance Predictor</p>
    </footer>

    <script src="/js/common.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            const errorDiv = document.getElementById('errorMessage');
            
            fetch('/api/auth/staff/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData),
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                } else {
                    if (data.role !== 'hod') {
                        errorDiv.textContent = 'Only HOD can access this portal!';
                        errorDiv.style.display = 'block';
                        return;
                    }
                    
                    sessionStorage.setItem('staff_id', data.staff_id);
                    sessionStorage.setItem('name', data.name);
                    sessionStorage.setItem('role', data.role);
                    sessionStorage.setItem('department', data.department);
                    
                    window.location.href = '/hod/dashboard';
                }
            })
            .catch(error => {
                errorDiv.textContent = 'An error occurred: ' + error;
                errorDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
